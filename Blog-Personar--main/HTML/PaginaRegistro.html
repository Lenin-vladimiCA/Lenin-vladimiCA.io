<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/CSS/PaginaRegistro.css">
   
</head>
<body>
    <!--Registro-->

    <!--Titulo de registro-->
    <div id="titulo">
        <h1>Formulario de Registro</h1>
    </div>

    <div>
       
        <!-- nombre del usuario-->
        <div>

            <form action="" class="nombre_usuario">
                <label for="Usuario">Usuario:</label>
                <input type="text" id="Usuario" placeholder="Nombre de Usuario" class="colores_in">
            </form>
        </div >

        <form action=""  class="nombre_usuario">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre" class="colores_in">
        </form>

        <form action=""  class="nombre_usuario">
            <label for="Apellido">Apellido: </label>
            <input type="text" name="Apellido" id="Apellido" placeholder="Apellido" class="colores_in">
        </form>
        
        <form action="" class="nombre_usuario">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Email" class="colores_in">
        </form>

        <form action="" class="nombre_usuario" class="colores_in">
            <input type="submit" class="colores_in" >
        </form>
    </div>
</body>
</html>
